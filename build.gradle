buildscript {
	ext {
		springBootVersion = '2.0.0.M7'
	}
	repositories {
		mavenCentral()
		maven { url 'https://repo.spring.io/libs-snapshot' }
		maven { url "https://repo.spring.io/milestone" }
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.shop'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url "https://repo.spring.io/snapshot" }
	maven { url "https://repo.spring.io/milestone" }
	maven { url "https://repo.spring.io/libs-release" }
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile("org.springframework.boot:spring-boot-starter-thymeleaf")
	compile('org.springframework.boot:spring-boot-starter-jdbc')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('mysql:mysql-connector-java')
	compile('org.projectlombok:lombok')
	compile 'org.springframework.security:spring-security-web:5.0.3.RELEASE'
	compile group: 'org.mindrot', name: 'jbcrypt', version: '0.3m'
	compile group: 'com.stormpath.spring', name: 'stormpath-default-spring-boot-starter', version: '2.0.4-okta'
	compile 'org.springframework.session:spring-session-core:2.0.2.RELEASE'
	compile 'org.springframework.data:spring-data-redis:2.0.6.RELEASE'
	compile 'biz.paluch.redis:lettuce:4.4.0.Final'

	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile("org.springframework.security:spring-security-test")
}
